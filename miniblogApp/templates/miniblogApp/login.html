{% extends "miniblogApp/base.html" %}
{%load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-md-8 m-auto mt-5">
    <div class="card border-dark">
        <div class="card-header mybg">
            <div class="card-title">
                <h1 class="display-4 text-center">Login to POST</h1>
            </div>
        </div>
        <div class="card-body mybg">
            <form action="" method="post">
                {% csrf_token%}
                {{form.as_p}}
                <input type="submit" class="btn btn-success" value="Login">
                <a href="{% url 'signup' %}" class="btn btn-warning">SignUp</a>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
