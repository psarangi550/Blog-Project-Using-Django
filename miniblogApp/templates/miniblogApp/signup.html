{% extends "miniblogApp/base.html" %}
{%load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-md-8 m-auto mt-5">
    <div class="card border-dark">
        <div class="card-header mybg">
            <div class="card-title">
                <h1 class="display-4 text-center">Become an Author</h1>
            </div>
        </div>
        <div class="card-body mybg">
            <form action="" method="post">
                {% csrf_token%}
                {{form.as_p}}
                <input type="submit" class="btn btn-success" value="SignUp">
                <a href="{% url 'login' %}" class="btn btn-warning">Login</a>
            </form>
        </div>
        {% if messages %}
            {% for msg in messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
            <span {% if msg.tags%} class="alert-{{msg.tags}}" {% endif %}>{{msg}}</span>
             <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
             </div>
             {% endfor %}
             {% endif %}
    </div>
</div>
{% endblock content %}
